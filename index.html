<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="head">
        <h1>ADMISSION FORM</h1>
        <p>Thank you for applying to our college Please fill the form below to complete the admission registration process.</p>
    </div>
    <div class="first">
    <form action="https://formspree.io/f/xnnbzbnn" method="post">
        <label for="Name">Name</label>
        <input type="text" name="FirstName" placeholder="First Name" required>&nbsp;
        <input type="text" name="LastName" placeholder="Last Name">
    </div>
    <div class="gender">
        <label for="gender">Gender</label>&nbsp;
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">Female</label><br>
    </div>
    <div class="first">
         <label for="birth">Date of Birth</label>
        <input type="date" name="DOB" required>
    </div>   
    <div class="first">
         <label for="bloodgroup">Blood Group</label>
        <input type="text" name="Bloodgroup" placeholder="Your Blood Group"><br>
    </div>  
    <div class="first">
         <label for="Contact">Mobile Number</label>
        <input type="text" name=" PersonalNumber" placeholder="Your 10 Digit Number" pattern="\d{10}" maxlength="10" required>
    </div>  
    <div class="first">
         <label for="email">Email Address</label>
        <input type="email" name="PersonalEmail" placeholder="Your Email Adress"><br>
    </div>  
    <div class="first">
         <label for="father">Father's Name</label>
        <input type="text" name="FathersName" placeholder="Full Name">
    </div>  
    <div class="first">
         <label for="mother">Mother's Name</label>
        <input type="text" name="MothersName" placeholder="Full Name">
    </div>   
    <div class="second">
         <label for="current">Permanent Address:</label>
        <input type="text" name="Adress" placeholder="Area">
        <input type="text" name="Adress" placeholder="City">
        <input type="text" name="Adress" placeholder="State">
        <input type="text" name="Adress" placeholder="Zipcode">
    </div>    
    <div class="first">
         <label for="nationality">Nationality</label>
        <input type="text" name="Nationality">
    </div>  
    <div class="first">
         <label for="religion">Religion</label>
        <input type="text" name="Religion"><br> 
    </div>  
    <div class="second">
        <label for="gender">Do you speak any other language other than English?</label>&nbsp;
        <input type="radio" id="yes" name="Do you speak any other language other than English?" value="male">
        <label for="yes">Yes</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="no" name="Do you speak any other language other than English?" value="no">
        <label for="no">No</label><br>
    </div>  
    <div class="first">
        <label for="course">Please select your course!</label>
        <select id="options" name="options">
            <option value="select">Please select your course!</option>
            <option value="BBM">BBM</option>
            <option value="MBA">MBA</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>

        </select>
    </div>
    <div class="container">
    <div class="button">
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
    <div class="button">
       <input class="btn btn-primary" type="submit" value="Submit">
    </div>
    </div>
    <input type="hidden" name="_redirect" value="https://yourwebsite.com/thank-you.html">
    <div class="footer">
        <nav>All Rights Reserved &copy <br> Designed & Developed By Nirmal Kumar</nav>
    </div>
    </form>
</body>
</html>
